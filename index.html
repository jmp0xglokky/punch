<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing styles here */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Adjust the opacity as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above everything else */
            transition: opacity 0.3s ease; /* Add transition for smooth fade-out */
            cursor: crosshair;
        }

        .overlay a {
            cursor: crosshair;
        }
        .overlay-text {
            color: white;
            font-size: 24px;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video id="bg-video" preload="auto" playsinline loop>
            <source src="background1.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="playVideo()">
        <div class="overlay-text">click to enter...</div>
    </div>

    <!-- Main Content -->
    <div class="main-card">
        <img src="pfp.gif" alt="Profile Picture" class="profile-picture">

                <div class="cc-info">

                </div>

    <script>
        // Function to play the video when clicked
        function playVideo() {
            var overlay = document.querySelector('.overlay');
            overlay.style.opacity = '0'; // Set opacity to 0 for quick fade-out
            setTimeout(function() {
                overlay.parentNode.removeChild(overlay);
            }, 300); // Remove overlay after 300ms (matching the transition duration)
            
            // Play the video
            var video = document.getElementById('bg-video');
            video.play();
        }
    </script>
